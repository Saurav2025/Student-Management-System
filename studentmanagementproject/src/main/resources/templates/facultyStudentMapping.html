<th:block th:include="headerFaculty.html"></th:block>
<div class="container">
	<div class="row">
		<h1>List Students</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<tr th:each="faculty: ${faculty}">
				<th:block th:if="${faculty.id == session.userId}">
					<a th:href="@{/faculty/passedit/{id}(id=${faculty.id})}"
						class="btn btn-primary btn-lg mb-3">Change Password</a>
				</th:block>
			</tr>
		</div>
	</div>
	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th style="width: 5%;">S_ID</th>
				<th>Student_Name</th>
				<th>Student_Email</th>

				<th>Department</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${students}">
				<td th:text="${' 4NM21MC0' + student.id}"></td>
				<td th:text="${student.firstName + ' ' + student.lastName}"></td>
				<td th:text="${student.email}"></td>

				<td th:text="${student.department}"></td>

				<td>
					<button th:if="${errorStudentIds.contains(student.id)}"
						class="btn btn-danger" disabled>Mapping Done</button> <a
					th:unless="${errorStudentIds.contains(student.id)}"
					th:href="@{/studentMapSubject/edit/{id}(id=${student.id})}"
					class="btn btn-primary">Map Subject</a>
				</td>

			</tr>
		</tbody>
	</table>
</div>


<th:block th:include="footerFaculty.html"></th:block>
