<!DOCTYPE html>
<html lang="en">
<head>
<!-- Design by foolishdeveloper.com -->
<title>Student Management Login</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../css/login.css">

</head>
<body>
	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
	</div>
	<form th:action="@{/login}" th:object="${Login}" method="POST">
	
		<h3>Login Here</h3>

		<label for="username">Username</label> <input type="text"
			placeholder="Email or Phone" name="facultyGmail" id="facultyGmail"> <label
			for="password">Password</label> <input type="password"
			placeholder="Password" name="facultyPassword" id="facultyPassword">
		<button type="submit">Login</button>
		<p th:text="${error}" style="color: red;"></p>
	</form>
</body>
</html>
