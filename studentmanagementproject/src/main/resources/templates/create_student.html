<th:block th:include="header.html"></th:block>
<br>
<br>
<div class="container">
	<div class="row">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Create New Student</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">

					<div class="form-group">
						<label>Student First Name</label> <input type="text"
							name="firstName" th:field="*{firstName}" class="form-control"
							placeholder="Enter Student First Name" />
					</div>
					<div class="form-group">
						<label>Student Last Name</label> <input type="text"
							name="lastName" th:field="*{lastName}" class="form-control"
							placeholder="Enter Student Last Name" />
					</div>
					<div class="form-group">
						<label>Student Email Address</label> <input type="text"
							name="email" th:field="*{email}" class="form-control"
							placeholder="Enter Student Email Address" />
					</div>
					<div class="form-group">
						<label>Student Father Full Name</label> <input type="text"
							name="f_name" th:field="*{f_name}" class="form-control"
							placeholder="Enter Student Father Name" />
					</div>
					<div class="form-group">
						<label>Student 12th Mark</label> <input type="text" name="mark"
							th:field="*{mark}" class="form-control"
							placeholder="Enter Student 12th Mark" />
					</div>

					<div class="form-group">
						<label>Student Department</label> <select name="department"
							th:field="*{department}" class="form-control">
							<option value="Mechanical">Mechanical</option>
							<option value="Electrical">Electrical</option>
							<option value="ElectronicAndCommunication">Electronic
								and Communication</option>
							<option value="IEEE">IEEE</option>
							<option value="AI&ML">AI &amp; ML</option>
						</select>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary btn-lg mb-3">Submit</button>

					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<th:block th:include="footer.html"></th:block>
