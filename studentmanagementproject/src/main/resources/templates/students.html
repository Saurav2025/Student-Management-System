<th:block th:include="header.html"></th:block>
<div class="container">
	<div class="row">
		<h1>List Students</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-lg mb-3">Admission</a>

		</div>
	</div>
	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
			    <th style="width: 5%;">S_ID</th>
				<th>Student_Name</th>
				<th>Student_Email</th>
				<th>Father_Name</th>
				<th style="width: 5%;">12th Mark</th>
				<th>Department</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${students}">
			<td th:text="${' 4NM21MC0' + student.id}"></td>
				<td th:text="${student.firstName } +' '+ ${student.lastName}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.f_name}"></td>
				<td th:text="${student.mark}"></td>
				<td th:text="${student.department}"></td>
				<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
					class="btn btn-primary ">Update</a> <a
					th:href="@{/students/{id}(id=${student.id})}"
					class="btn btn-danger ">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>


<th:block th:include="footer.html"></th:block>
